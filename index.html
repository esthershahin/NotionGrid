<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotionGrid</title>
    <style>
        :root {
            --primary-bg: #ffffff;
            --grid-bg: #fafafa;
            --grid-item-bg: #f0f0f0;
            --button-bg: #ffffff;
            --button-hover: #f8f8f8;
            --border-color: #dbdbdb;
            --caption-bg: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 66%, transparent 100%);
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #262626;
            min-height: 100vh;
        }

        .container {
            max-width: 935px;
            margin: 0 auto;
            padding: 20px;
        }



        /* Refresh button */
        .refresh-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #refresh-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            color: #262626;
        }

        #refresh-btn:hover {
            background: var(--button-hover);
        }

        #refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Grid layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: var(--border-color);
            max-width: 935px;
            margin: 0 auto;
        }

        .grid-item {
            aspect-ratio: 4/5;
            background: var(--grid-item-bg);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .grid-item:hover {
            transform: scale(0.98);
        }

        .grid-item img,
        .grid-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .grid-item video {
            transition: opacity var(--transition-speed) ease;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 16px 16px;
            color: white;
            background: var(--caption-bg);
            transform: translateY(100%);
            transition: transform var(--transition-speed) ease;
            font-size: 14px;
            line-height: 1.4;
            font-weight: 400;
        }

        .grid-item:hover .caption {
            transform: translateY(0);
        }

        /* Loading states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8e8e8e;
            font-size: 14px;
        }

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c7c7c7;
            font-size: 12px;
            background: var(--grid-item-bg);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox img,
        .lightbox video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background var(--transition-speed) ease;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.9);
        }

        .lightbox-nav.prev {
            left: -60px;
        }

        .lightbox-nav.next {
            right: -60px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refreshing {
            animation: spin 0.8s linear infinite;
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header-icons {
                gap: 30px;
                margin-bottom: 20px;
            }
            
            .grid {
                gap: 1px;
            }
            
            .caption {
                padding: 16px 12px 12px;
                font-size: 13px;
            }
            
            .lightbox-nav.prev {
                left: -50px;
            }
            
            .lightbox-nav.next {
                right: -50px;
            }
        }

        @media (max-width: 480px) {
            .header-icons {
                gap: 20px;
            }
            
            .lightbox-nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">


        <!-- Refresh button -->
        <div class="refresh-container">
            <button id="refresh-btn">
                <svg viewBox="0 0 24 24" width="16" height="16">
                    <path fill="currentColor" d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"/>
                </svg>
                Refresh
            </button>
        </div>

        <!-- Grid -->
        <div class="grid" id="grid">
            <div class="loading">Loading posts...</div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-nav prev" id="lightbox-prev">‹</button>
            <div id="lightbox-media"></div>
            <button class="lightbox-nav next" id="lightbox-next">›</button>
        </div>
        <button class="lightbox-close" id="lightbox-close">×</button>
    </div>

    <script>
        class NotionGrid {
            constructor() {
                this.posts = [];
                this.currentLightboxIndex = 0;
                this.isLoading = false;
                
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadPosts();
            }

            bindEvents() {
                // Refresh button
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.refreshPosts();
                });

                // Lightbox events
                document.getElementById('lightbox-close').addEventListener('click', () => {
                    this.closeLightbox();
                });

                document.getElementById('lightbox-prev').addEventListener('click', () => {
                    this.navigateLightbox(-1);
                });

                document.getElementById('lightbox-next').addEventListener('click', () => {
                    this.navigateLightbox(1);
                });

                // Close lightbox on escape or click outside
                document.getElementById('lightbox').addEventListener('click', (e) => {
                    if (e.target.id === 'lightbox') {
                        this.closeLightbox();
                    }
                });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.closeLightbox();
                    } else if (e.key === 'ArrowLeft') {
                        this.navigateLightbox(-1);
                    } else if (e.key === 'ArrowRight') {
                        this.navigateLightbox(1);
                    }
                });
            }

            async loadPosts() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                const grid = document.getElementById('grid');
                
                try {
                    // For demo purposes, we'll create mock data
                    // In production, this would call your API
                    const response = await this.fetchFromAPI();
                    this.posts = response;
                    
                    this.renderGrid();
                } catch (error) {
                    console.error('Error loading posts:', error);
                    this.renderError();
                } finally {
                    this.isLoading = false;
                }
            }

            async fetchFromAPI() {
                try {
                    const response = await fetch('/api/posts');
                    const data = await response.json();
                    
                    if (!data.success) {
                        throw new Error(data.error || 'Failed to fetch posts');
                    }
                    
                    // Ensure we always have 30 slots
                    const posts = data.posts || [];
                    const filledPosts = [...posts];
                    
                    // Fill remaining slots with null for placeholders
                    while (filledPosts.length < 30) {
                        filledPosts.push(null);
                    }
                    
                    return filledPosts.slice(0, 30); // Ensure exactly 30 items
                    
                } catch (error) {
                    console.error('API Error:', error);
                    
                    // Fallback to demo data in case of API failure
                    const mockPosts = [];
                    for (let i = 0; i < 30; i++) {
                        mockPosts.push(i < 15 ? {
                            id: `demo-${i + 1}`,
                            media: `https://picsum.photos/400/500?random=${i + 1}`,
                            caption: `Demo post ${i + 1} - Connect your Notion database to see real content!`,
                            date: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                            type: 'image'
                        } : null);
                    }
                    return mockPosts;
                }
            }

            renderGrid() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '';

                // Create exactly 30 grid items
                for (let i = 0; i < 30; i++) {
                    const post = this.posts[i];
                    const gridItem = this.createGridItem(post, i);
                    grid.appendChild(gridItem);
                    
                    // Staggered animation
                    setTimeout(() => {
                        gridItem.classList.add('fade-in');
                    }, i * 50);
                }
            }

            createGridItem(post, index) {
                const item = document.createElement('div');
                item.className = 'grid-item';

                if (post && post.media) {
                    if (post.type === 'video') {
                        const video = document.createElement('video');
                        video.src = post.media;
                        video.muted = true;
                        video.loop = true;
                        video.playsInline = true;
                        
                        // Play on hover
                        item.addEventListener('mouseenter', () => {
                            video.play().catch(console.error);
                        });
                        
                        item.addEventListener('mouseleave', () => {
                            video.pause();
                            video.currentTime = 0;
                        });
                        
                        item.appendChild(video);
                    } else {
                        const img = document.createElement('img');
                        img.src = post.media;
                        img.alt = post.caption || `Post ${index + 1}`;
                        img.loading = 'lazy';
                        item.appendChild(img);
                    }

                    if (post.caption) {
                        const caption = document.createElement('div');
                        caption.className = 'caption';
                        caption.textContent = post.caption;
                        item.appendChild(caption);
                    }

                    // Click handler for lightbox
                    item.addEventListener('click', () => {
                        this.openLightbox(index);
                    });
                } else {
                    // Empty placeholder
                    item.className += ' placeholder';
                    item.innerHTML = `<span>Post ${index + 1}</span>`;
                }

                return item;
            }

            refreshPosts() {
                const refreshBtn = document.getElementById('refresh-btn');
                const icon = refreshBtn.querySelector('svg');
                
                refreshBtn.disabled = true;
                icon.classList.add('refreshing');
                
                setTimeout(() => {
                    refreshBtn.disabled = false;
                    icon.classList.remove('refreshing');
                    this.loadPosts();
                }, 1000);
            }

            openLightbox(index) {
                if (!this.posts[index] || !this.posts[index].media) return;
                
                this.currentLightboxIndex = index;
                const lightbox = document.getElementById('lightbox');
                const mediaContainer = document.getElementById('lightbox-media');
                
                this.renderLightboxMedia();
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            closeLightbox() {
                const lightbox = document.getElementById('lightbox');
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
                
                // Stop any playing video
                const video = lightbox.querySelector('video');
                if (video) {
                    video.pause();
                }
            }

            navigateLightbox(direction) {
                const newIndex = this.currentLightboxIndex + direction;
                
                // Find next/prev post with media
                let targetIndex = newIndex;
                const maxAttempts = this.posts.length;
                let attempts = 0;
                
                while (attempts < maxAttempts) {
                    if (targetIndex < 0) targetIndex = this.posts.length - 1;
                    if (targetIndex >= this.posts.length) targetIndex = 0;
                    
                    if (this.posts[targetIndex] && this.posts[targetIndex].media) {
                        this.currentLightboxIndex = targetIndex;
                        this.renderLightboxMedia();
                        break;
                    }
                    
                    targetIndex += direction;
                    attempts++;
                }
            }

            renderLightboxMedia() {
                const mediaContainer = document.getElementById('lightbox-media');
                const post = this.posts[this.currentLightboxIndex];
                
                mediaContainer.innerHTML = '';
                
                if (post.type === 'video') {
                    const video = document.createElement('video');
                    video.src = post.media;
                    video.controls = true;
                    video.autoplay = true;
                    video.loop = true;
                    mediaContainer.appendChild(video);
                } else {
                    const img = document.createElement('img');
                    img.src = post.media;
                    img.alt = post.caption || 'Post image';
                    mediaContainer.appendChild(img);
                }
            }

            renderError() {
                const grid = document.getElementById('grid');
                grid.innerHTML = '<div class="loading">Failed to load posts. Please try refreshing.</div>';
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new NotionGrid();
        });
    </script>
</body>
</html>
